<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Belajar Variabel JS || merubah isi variabel
        </title>
        <script>
            //membuat variabel
            var name = "Yeremia Victor";
            var visitorCount = 50322;
            var isActive = true;
            var url = "https://victordesign.portfoliobox.net"

            //menampilkan variabel ke jendela dialog (alert)
            alert("Selamat datang di " + name);

            //menampilkan variabel ke dalam HTML
            age = 21;
            delete age; //yang bisa dihapus yang tidak ada var / let
            document.write("Nama Situs: " + name +"<br>");
            document.write("Jumlah Pengunjung: " + visitorCount +"<br>");
            document.write("Status Aktif: " + isActive +"<br>");
            document.write("Age: " + age +"<br>");
            document.write("Alamat Situs: " + url +"<br>");
        </script>
    </head>
