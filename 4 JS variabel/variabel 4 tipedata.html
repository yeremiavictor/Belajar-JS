<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Belajar Variabel JS || menampilkan isi variabel
        </title>
        <script>
            //membuat variabel
            var name = "Yeremia Victor"; // string
            var age = 28; //integer
            var single = false; //boolean

            // ini bisa di cek di konsol

            console.log(typeof name);
            console.log(typeof age);
            console.log(typeof single);

        </script>
    </head>
    <body>

        var name = "Yeremia Victor"; // string<br>
        var age = 28; //integer<br>
        var single = false; //boolean<br>

        coba di konsole ketikan <br>
        typeof dan tulis nama variabel<br>
        kemudian di enter <br>

    </body>
</html>
