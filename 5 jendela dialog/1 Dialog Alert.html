<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Dialog Alert
        </title>
    </head>
    <body>
        
        <!-- ini adalah dialog windows, jadi action berfungsi setelah di load -->
        <script>
            
            alert("Selamat datang di latihan JS");
        </script>

        <!-- ini adalah dialog action, jadi action berfungsi setelah di klik -->
        <button onclick="alert('Anda sudah klik tombol')">Klik</button>

    </body>
</html>
