<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Dialog Confirm
        </title>
    </head>
    <body>
        <script>
            var yakin = confirm("Apakah anda sudah bisa menguasai js?");

            if (yakin){
                window.location = "https://keepo.me";
            } else {
                document.write("baiklah jangan beranjak dari situs ini");
            }
        </script>
    </body>
</html>
