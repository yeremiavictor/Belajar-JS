<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            1 IF Js
            
        </title>
    </head>
    <body>
        <script>
            var jawab = prompt("pilih hadiah Anda dengan pilih 1-3");
            var hadiah ="";

            switch(jawab){
                case "1":
                    hadiah ="Xiaomi Redmi Note 7";
                    break;
                case "2":
                    hadiah ="Speaker JBL";
                    break;
                case "3":
                    hadiah = "Earphone Jabra";
                    break;
                default:
                    document.write("Anda Salah pilih, ");
            }

            if(hadiah === ""){
                document.write("Anda gagal dapat hadiah");
            }else{
                document.write("Selamat, Anda berhasil mendapatkan "+ hadiah);
            }
        </script>
    </body>
</html>
