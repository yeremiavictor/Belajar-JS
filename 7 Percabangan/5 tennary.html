<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Ternary JS IF
        </title>
    </head>
    <body>
        <script>
            var jwb = prompt("Apakah Malang Ada di Jawa Timur");
            var jawaban = (jwb.toLocaleUpperCase() == "IYA") ? "Benar" : "Salah";

            document.write("Jawaban Anda" + jawaban);
        </script>
    </body>
</html>
