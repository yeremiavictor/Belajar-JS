<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            insert to array
        </title>
    </head>
    <body>
        <script>
            //membuat array
            var lauk=["tempe","tahu","bakwan"];

            //menambahkan ke dalam array
            lauk.push("weci");

            //tampilkan isi array
            document.write(lauk);
        </script>
    </body>
</html>
