<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Contoh Array JS
        </title>
    </head>
    <body>
        <script>
            var makanan=["Nasi Goreng","Bakmie","Bakso"];

            document.write("<h3>Daftar Produk:</h3>");
            document.write("<ol>");

            for(i=0;i < makanan.length ; i++){
                document.write("<li>"+makanan[i]+"</li>")
            }

            document.write("</ol>");

        </script>
    </body>
</html>
