    <body>
        <script>
            const angka =[1,2,3,4,5,6,7,8,9];

            //Kita ambil data yang hanya habis dibagi 2
             const filteredArray = angka.filter((item)=> {return item % 2 === 0});

            const filteredArray = angka.filter(item => item % 2 === 0) // lebih simple

            console.log(filteredArray);
