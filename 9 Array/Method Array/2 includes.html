<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Filter
        </title>
    </head>
    <body>
        <script>
            var tanaman =["Monstera","Anggrek","Mawar","Aglonema"];

            // apakah monstera sudah ada di tanaman
            var adaMonstera = tanaman.includes("Monstera");

            console.log(adaMonstera); // jwaban => true

            var adaKacang = tanaman.includes("Kacang");

            console.log(adaKacang); // jwaban => true

        </script>
    </body>
</html>
