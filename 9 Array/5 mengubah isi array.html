<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            ubah array
        </title>
    </head>
    <body>
        <script>
            //membuat array
            var lauk=["tempe","tahu","bakwan"];
            var makan=["bakso","soto","rujak","pangsit"];

            //mengubah isi dalam array
            makan[2] = "pizza";
            console.log(lauk);
            console.log(makan);
        </script>
    </body>
</html>
